<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <p id="view-high-scores">View High Scores</p>
        <p id="timer">Time Left</p>
    </header>

    <main id="main-container">
        <div class="start-container" id="start-container">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.<br>Keep in mind that
                incorrect answers will penalize your score/time by ten seconds.
            </p>
            <button class="btn" id="start-btn">Start Quiz</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
